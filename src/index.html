<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <title>Pets</title>
</head>

<body>
  <section class="first-look">
    <span class="first-look__page-title uppercase">Pet Activities</span>
    <h1 class="firts-look__heading-primary">Take a closer look</h1>
    <button class="first-look__button uppercase">View All</button>
  </section>
  <main class="section-images">
    <article class="section-images__card images">
      <picture class="images__container">
        <img class="images__image" src="/src/img/01medium.webp" width="450" height="300" alt="little dog bitten a toy">
      </picture>
      <caption class="images__caption">
        <span class="images__caption-text-capital uppercase">Activities</span>
        <span class="images__caption-text">Toys Playtime</span>
      </caption>
    </article>

    <article class="section-images__card images">
      <picture class="images__container">
        <img class="images__image" src="/src/img/02medium.webp" width="450" height="300"
          alt="kitten hidden and watching">
      </picture>
      <caption class="images__caption" <span class="images__caption-text-capital uppercase color-black">
        Behaviour</span>
        <span class="images__caption-text color-black">Curious Toks</span>
      </caption>
    </article>

    <article class="section-images__card images">
      <picture class="images__container">
        <img class="images__image" src="/src/img/03medium.webp" width="450" height="300"
          alt="little dog running and laughing">
      </picture>
      <caption class="images__caption">
        <span class="images__caption-text-capital uppercase">Sports</span>
        <span class="images__caption-text">Unstoppable runners</span>
      </caption>
    </article>

  </main>
</body>

</html>
